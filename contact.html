<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./CSS/contact-us.css">
    <script src="https://kit.fontawesome.com/85ec4edce5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <ol class="sticky">
                <li class="navitems first-"><a href="home.html">Home</a></li>
                <li class="navitems" ><a  href="about.html"> About Us</a></li>
                <li class="navitems"><a  href="contact.html">Contact Us</a></li>
            <div class="clearfix1"></div>
            </ol>
        </nav>
    </header>
    <div class="main-box">
        <div class="left-float">
            <div class="text">
                <div class="line location">
                    <div class="heading">
                        <i class="fa-solid fa-location-dot fa-2xl" style="color: #f90606;"></i>
                        LOCATION
                    </div>
                    <div class="content">
                        2661 Janakpuri Colony, Bangalore 798923
                    </div>
                </div>
                <div class="line email">
                    <div class="heading">
                        <i class="fa-solid fa-envelope fa-2xl" style="color: #ff0000;"></i>
                        EMAIL
                    </div>
                    <div class="content">
                        suklapalit7@gmail.com
                    </div>
                </div>
                <div class="line phone">
                    <div class="heading">
                        <i class="fa-solid fa-phone fa-2xl" style="color: #ff0f0f;"></i>
                        CONTACT
                    </div>
                    <div class="content">
                        +91 1234567890
                    </div>
                </div>
                <div class="image">

                </div>
            </div>
        </div>
        <div class="right-float">
            <div class="heading" style="color:red; letter-spacing: 4px; border-bottom: 4px solid red; margin-left: 1%;">
                CONTACT US
            </div>
            <div class="text" style="margin-left: 1%;">
                Let us know your questions, suggestions and queries by filling out the form below.
            </div>
            <div class="form">
                <div>
                    <label class=" label username_input_label" for="username-textbox">Username:</label>
                    <input id="username-textbox" type="text" placeholder="Enter Username" style="display: inline-block; border:1px solid black; width: 96.5%;">
                </div>
                <div>
                    <label class=" label email_input_label" for="email-textbox">Email:</label>
                    <input id="email-textbox" type="text" placeholder="Enter Username" style="display: inline-block; border:1px solid black; width: 96.5%;">
                </div>
                <div>
                    <label class=" label phone_input_label" for="phone-textbox">Phone:</label>
                    <input id="phone-textbox" type="text" placeholder="Enter Username" style="display: inline-block; border:1px solid black; width: 96.5%;">
                </div>
                <div>
                    <label class=" label">Enter Message:</label>
                    <textarea style="border: 1px solid black;" placeholder="ENTER YOUR MESSAGE"></textarea>
                </div>
                <input class="submit" type="submit">
            </div>
        </div>
        <div class="clearfix1"></div>
</div>
</body>
</html>
